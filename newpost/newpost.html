<form action="/newpost.php" method="post">
<div id="firstpage">

      <button class="btn">Sélectionner une image</button>
      <input class="button" type="file" name="image" accept="image/*" / onchange="previewPicture(this)" required multiple>

  </div>
  <div class="description">

    <label for="title">Ajoutez un titre a votre présentation : </label>

    </div>
    <div class="descriptionblock">
    <label for="desc">Ajoutez une description votre présentation : </label>
    <textarea class="carddesc" name="subject" placeholder="Write your description"></textarea>
    </div>
  </div>
</div>
<div id="ButtonBox">
  <div class="addBlock">
    <button class="buttonPlus">
      <svg id="plus" width="40" height="40">
        <line x1="20" y1="0" x2="20" y2="40" stroke="white" stroke-width="5"/>
